<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NH WebDev Assignment</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Images of BLAH creatures to make you smile!</h1>
        <div class="top-container">
            <div class="top-box" id="top-left">
                <p>select a cat</p>
            </div>
            <div class="top-box" id="top-right">
                <p>select a fish</p>
            </div>
            <div class="top-box" id="top-middle">
                <p>select a dog</p>
            </div>
            <div class="middle-box" id="top-left">
                <select name="cats" id="cat-list"></select>
            </div>
            <div class="middle-box" id="top-right">
                <select name="fish" id="fish-list"></select>
            </div>
            <div class="middle-box" id="top-middle">
                <select name="dogs" id=""dog-list"></select> 
            </div>
        </div>  
    </body>
</html>
